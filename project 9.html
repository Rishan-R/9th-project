<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style media="screen">
      body {
        background-color: #8CD8FF;
        color: white;
      }

      label, i, p, h1, button {
        cursor: default;
        text-shadow: 0.75px 0.75px black;
      }

      h1 {
        text-shadow: 2px 2px black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <div class="form-group">
          <label for="em">Enter your email</label>
          <input id="em" type="email" class="form-control" placeholder="yourname@gmail.com">
        </div>
        <div class="form-group">
          <label for="pswrd">Enter your password</label><br>
          <i class="text-info">Your password is not shared.</i>
          <p class="text-success">It must have at least <span class="text-danger">8 characters</span>, <span class="text-danger">2 numbers</span>, and a<span class="text-danger"> lower and uppercase leter</span></p>
          <input id="pswrd" type="password" class="form-control" placeholder="Enter password...">
        </div><br>
        <div class="form-group">
          <label for="tandc">You must agree to the <span class="text-primary">Terms and Conditions.</span></label>
          <input type="checkbox" id="tandc">
        </div><br>
        <div class="form-group">
          <label for="robo">Are you <span class="text-warning">human?</span></label>
          <input type="checkbox" id="robo" id="robo">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
